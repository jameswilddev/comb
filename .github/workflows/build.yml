on: [push]

jobs:
  make:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: neomura/setup-aseprite-cli-action@v1.0.1
    - uses: neomura/setup-avra-cli-action@v1.0.1
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - uses: nerdyscout/kicad-exports@v2.3
      with:
        config: docs.schema.kibot.yaml compress.documentation.kibot.yaml gerbers.kibot.yaml gerbers.drills.kibot.yaml jlcpcb/bom.csv.kibot.yaml compress.fabrications.kibot.yaml boardview.kibot.yaml
        schema: 'src/comb-arcade-breakout-board/comb-arcade-breakout-board.sch'
        board: 'src/comb-arcade-breakout-board/comb-arcade-breakout-board.kicad_pcb'
    - uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          *.zip
          dist/*.hex
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
